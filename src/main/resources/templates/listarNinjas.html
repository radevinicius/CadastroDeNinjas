<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tabela de Ninjas</title>
    <style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f4f6f8;
        margin: 40px;
        color: #333;
    }

    h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #2c3e50;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-color: white;
        border-radius: 8px;
        overflow: hidden;
    }

    thead {
        background-color: #3498db;
        color: white;
    }

    th, td {
        padding: 15px;
        text-align: left;
    }

    th {
        font-weight: bold;
        text-transform: uppercase;
        font-size: 14px;
    }

    tbody tr {
        border-bottom: 1px solid #ddd;
        transition: background-color 0.3s;
    }

    tbody tr:hover {
        background-color: #f1f1f1;
    }

    img {
        width: 60px;
        height: auto;
        border-radius: 6px;
    }

    td a {
        text-decoration: none;
        padding: 8px 12px;
        margin-right: 5px;
        border-radius: 5px;
        font-size: 14px;
        transition: all 0.3s ease;
        display: inline-block;
    }

    td a:nth-child(1) {
        background-color: #2ecc71;
        color: white;
    }

    td a:nth-child(2) {
        background-color: #f1c40f;
        color: white;
    }

    td a:nth-child(3) {
        background-color: #e74c3c;
        color: white;
    }

    td a:hover {
        opacity: 0.85;
        transform: scale(1.05);
    }
    .btn-cadastrar {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    .btn-cadastrar:hover {
        background-color: #0056b3;
    }


    </style>
</head>
<body>
<h1>Lista de Ninjas</h1>
<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>Imagem</th>
        <th>Nome</th>
        <th>Idade</th>
        <th>Email</th>
        <th>Rank</th>
        <th>Missões</th>
        <th>Funções</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="ninja : ${ninjas}">
        <td th:text="${ninja.id}"></td>
        <td><img th:src="${ninja.imgUrl}" alt="Ninja"></td>
        <td th:text="${ninja.nome}"></td>
        <td th:text="${ninja.idade}"></td>
        <td th:text="${ninja.email}"></td>
        <td th:text="${ninja.rank}"></td>
        <td>
            <span th:if="${ninja.missoes}"><span th:text="${ninja.missoes.nome}"></span>, Dificuldade: <span th:text="${ninja.missoes.dificuldade}"></span></span>
            <span th:if="${ninja.missoes == null}">Sem Missões cadastradas para o ninja</span>
        </td>
        <td>
            <a th:href="@{/ninjas/ui/detalhesNinja/{id}(id=${ninja.id})}">Ver Detalhes</a>
            <a th:href="@{/ninjas/ui/editar/{id}(id=${ninja.id})}">Atualizar</a>
            <a th:href="@{/ninjas/ui/deletar/{id}(id=${ninja.id})}">Deletar</a>
        </td>
    </tr>
    </tbody>
</table>
<tr><a th:href="@{/ninjas/ui/cadastrar}" class="btn-cadastrar">Cadastrar novo Ninja</a></tr>
</body>
</html>
